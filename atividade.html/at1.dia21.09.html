<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <h1>Cadastro de Usuario</h1>

    <div>
        <h3>
            <b>
                <center> 
                    <font>Imagem login</font>
                </center> 
            </b>
        </h3>
        <!-- Corrija o caminho da imagem -->
        <center><img src="Atv.1.png.png" width="680" height="680" alt="Sua imagem de Login"></center>
        <center><figcaption>Login</figcaption></center>
    </div>  

    <form action="/submit" method="post">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="data-nascimento">Data De Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="interesses">Interesses:</label>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br><br>

        <label for="cidade">Cidade</label>
        <select id="cidade" name="cidade" required>
            <option value="sp">São Paulo</option>
            <option value="st">Sátiro Dias</option>
            <option value="rj">Rio De Janeiro</option>
            <option value="bh">Belo Horizonte</option><br><br>
        </select><br><br> 

        <input type="submit" value="Cadastrar Perfil de Usuario"> 
    </form>

</body>
</html>
